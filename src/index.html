<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Raport SAD</title>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="app-title">
          Raport SAD <span id="app-version" class="app-version">—</span>
        </div>
        <div id="meta" class="app-meta">Brak zaimportowanych danych</div>
      </header>

      <nav class="tabs nav nav-pills" role="tablist" aria-label="Nawigacja">
        <button id="tab-btn-import" class="tab nav-link active" role="tab" aria-selected="true">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v10m0 0l4-4m-4 4l-4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          Import
        </button>
        <button id="tab-btn-preview" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
            <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" />
          </svg>
          Podgląd
        </button>
        <button id="tab-btn-dashboard" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M9 7v10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.7" />
          </svg>
          Duplikaty MRN
        </button>
        <button id="tab-btn-validation" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 19V5m0 14h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M7 15l4-4 3 3 5-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Walidacja
        </button>
        <button id="tab-btn-attention" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v13" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <path d="M12 19h.01" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />
            <path d="M5 21h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.7" />
          </svg>
          Do Mojej Uwagi
        </button>
        <button id="tab-btn-export" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3v10m0 0l4-4m-4 4l-4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
          Eksport
        </button>
        <button id="tab-btn-settings" class="tab nav-link" role="tab" aria-selected="false">
          <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
            <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z" />
              <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="M4.93 4.93l1.41 1.41" />
              <path d="M17.66 17.66l1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="M4.93 19.07l1.41-1.41" />
              <path d="M17.66 6.34l1.41-1.41" />
            </g>
          </svg>
          Ustawienia
        </button>
      </nav>

      <main class="content">
        <section id="tab-import" class="tab-panel">
          <div class="card card-narrow">
            <div class="card-body">
              <h2 class="h5 mb-2">Import danych</h2>
              <p class="muted">
                Wybierz plik Excel i zaimportuj dane do wbudowanej bazy SQLite.
              </p>
              <button id="btn-import" class="btn btn-primary">
                <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 3v10m0 0l4-4m-4 4l-4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                Importuj dane z pliku Excel
              </button>
              <div class="progress-wrap" aria-label="Postęp importu">
                <progress id="import-progress" class="import-progress" value="0" max="100"></progress>
                <div id="import-progress-text" class="progress-text"></div>
              </div>
              <div id="import-status" class="status" aria-live="polite"></div>
            </div>
          </div>
        </section>

        <section id="tab-preview" class="tab-panel hidden">
          <div class="toolbar">
            <div class="pagination">
              <button id="btn-prev" class="btn btn-outline-light btn-sm">
                <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Poprzednia
              </button>
              <div id="page-info" class="page-info">Strona 1</div>
              <button id="btn-next" class="btn btn-outline-light btn-sm">
                Następna
                <svg class="ui-icon right" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>

            <div class="actions">
              <select id="page-size" class="form-select form-select-sm" aria-label="Liczba wierszy na stronę">
                <option value="250" selected>250 / strona</option>
                <option value="100">100 / strona</option>
                <option value="50">50 / strona</option>
              </select>
              <button id="btn-refresh" class="btn btn-outline-light btn-sm">
                <svg class="ui-icon spin-on-busy" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Odśwież
              </button>
            </div>
          </div>

          <div class="table-wrap" role="region" aria-label="Podgląd danych">
            <table id="data-table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="preview-status" class="status" aria-live="polite"></div>
        </section>

        <section id="tab-dashboard" class="tab-panel hidden">
          <div class="toolbar">
            <div class="actions">
              <button id="btn-mrn-rebuild" class="btn btn-primary btn-sm">
                <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M4 4v6h6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M20 20v-6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M20 9a8 8 0 0 0-14-3M4 15a8 8 0 0 0 14 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                Skanuj i zapisz do mrn_batch
              </button>
              <button id="btn-mrn-refresh" class="btn btn-outline-light btn-sm">
                <svg class="ui-icon spin-on-busy" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Odśwież
              </button>
            </div>
            <div id="mrn-meta" class="page-info"></div>
          </div>

          <div id="mrn-groups" class="accordion-wrap" role="region" aria-label="Duplikaty MRN"></div>
          <div id="dashboard-status" class="status" aria-live="polite"></div>
        </section>

        <section id="tab-validation" class="tab-panel hidden">
          <div class="sticky-filters">
            <div class="toolbar">
              <div class="actions actions-wrap">
                <label class="muted" for="validation-period" style="margin-right: 6px;">Okres</label>
                <select id="validation-period" class="form-select form-select-sm" style="max-width: 130px;">
                  <option value="month" selected>Miesiąc</option>
                  <option value="year">Rok</option>
                </select>
                <input id="validation-month" class="form-control form-control-sm" type="month" />
                <input id="validation-year" class="form-control form-control-sm hidden" type="number" inputmode="numeric" min="2000" max="2100" placeholder="YYYY" style="max-width: 110px;" />
                <label class="muted" for="validation-grouping" style="margin-left: 10px; margin-right: 6px;">IQR</label>
                <select id="validation-grouping" class="form-select form-select-sm" style="max-width: 140px;">
                  <option value="day" selected>1 dzień</option>
                  <option value="days2">2 dni</option>
                  <option value="days3">3 dni</option>
                  <option value="week">Tydzień</option>
                  <option value="month">Miesiąc</option>
                  <option value="months2">2 miesiące</option>
                </select>
                <input id="validation-mrn-filter" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Filtr MRN" style="max-width: 190px;" />
                <button id="btn-validation-mrn-clear" class="btn btn-outline-light btn-sm d-none" title="Wyczyść filtr MRN" aria-label="Wyczyść filtr MRN">
                  <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true" style="margin-right:0">
                    <path d="M18 6L6 18M6 6l12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
                <button id="btn-validation-refresh" class="btn btn-outline-light btn-sm">
                  <svg class="ui-icon spin-on-busy" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  Odśwież
                </button>
              </div>
              <div id="validation-meta" class="page-info"></div>
            </div>
            <div id="validation-active-filters" class="active-filters hidden" aria-label="Aktywne filtry"></div>
          </div>

          <div id="validation-groups" class="accordion-wrap" role="region" aria-label="Walidacja"></div>
          <div id="validation-status" class="status" aria-live="polite"></div>
        </section>

        <section id="tab-attention" class="tab-panel hidden">
          <div class="sticky-filters">
            <div class="toolbar">
              <div class="actions actions-wrap">
                <label class="muted" for="attention-period" style="margin-right: 6px;">Okres</label>
                <select id="attention-period" class="form-select form-select-sm" style="max-width: 130px;">
                  <option value="month" selected>Miesiąc</option>
                  <option value="year">Rok</option>
                </select>
                <input id="attention-month" class="form-control form-control-sm" type="month" />
                <input id="attention-year" class="form-control form-control-sm hidden" type="number" inputmode="numeric" min="2000" max="2100" placeholder="YYYY" style="max-width: 110px;" />
                <label class="muted" for="attention-grouping" style="margin-left: 10px; margin-right: 6px;">IQR</label>
                <select id="attention-grouping" class="form-select form-select-sm" style="max-width: 140px;">
                  <option value="day" selected>1 dzień</option>
                  <option value="days2">2 dni</option>
                  <option value="days3">3 dni</option>
                  <option value="week">Tydzień</option>
                  <option value="month">Miesiąc</option>
                  <option value="months2">2 miesiące</option>
                </select>

                <div class="agent-filter" style="max-width: 240px;">
                  <button id="attention-filter-agent-btn" class="form-control form-control-sm agent-filter-btn" type="button" disabled>
                    Agent celny: ładowanie…
                  </button>
                  <div id="attention-filter-agent-popover" class="agent-filter-popover hidden" role="dialog" aria-label="Agent celny">
                    <div class="agent-filter-head">
                      <input id="attention-filter-agent-search" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Szukaj agenta…" />
                      <button id="attention-filter-agent-clear" class="btn btn-outline-light btn-sm" type="button" title="Wyczyść wybór">Wyczyść</button>
                    </div>
                    <div id="attention-filter-agent-list" class="agent-filter-list"></div>
                  </div>
                </div>

                <button id="btn-attention-refresh" class="btn btn-outline-light btn-sm">
                  <svg class="ui-icon spin-on-busy" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  Odśwież
                </button>
              </div>
              <div id="attention-meta" class="page-info"></div>
            </div>
            <div id="attention-active-filters" class="active-filters hidden" aria-label="Aktywne filtry"></div>
          </div>

          <div id="attention-list" class="accordion-wrap" role="region" aria-label="Do Mojej Uwagi"></div>
          <div id="attention-status" class="status" aria-live="polite"></div>
        </section>

        <section id="tab-export" class="tab-panel hidden">
          <div class="sticky-filters">
            <div class="toolbar">
              <div class="actions actions-wrap">
                <label class="muted" for="export-period" style="margin-right: 6px;">Okres</label>
                <select id="export-period" class="form-select form-select-sm" style="max-width: 130px;">
                  <option value="month" selected>Miesi&#261;c</option>
                  <option value="year">Rok</option>
                </select>
                <input id="export-month" class="form-control form-control-sm" type="month" />
                <input id="export-year" class="form-control form-control-sm hidden" type="number" inputmode="numeric" min="2000" max="2100" placeholder="YYYY" style="max-width: 110px;" />
                <label class="muted" for="export-grouping" style="margin-left: 10px; margin-right: 6px;">IQR</label>
                <select id="export-grouping" class="form-select form-select-sm" style="max-width: 140px;">
                  <option value="day" selected>1 dzie&#324;</option>
                  <option value="days2">2 dni</option>
                  <option value="days3">3 dni</option>
                  <option value="week">Tydzie&#324;</option>
                  <option value="month">Miesi&#261;c</option>
                  <option value="months2">2 miesi&#261;ce</option>
                </select>
                <input id="export-mrn-filter" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Numer MRN" style="max-width: 190px;" />

                <input id="export-filter-importer" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Importer" style="max-width: 220px;" />
                <input id="export-table-search" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Szukaj w tabelach" style="max-width: 220px;" />
                <div class="agent-filter" style="max-width: 220px;">
                  <button id="export-filter-agent-btn" class="form-control form-control-sm agent-filter-btn" type="button" disabled>
                    Agent celny: &#322;adowanie&hellip;
                  </button>
                  <div id="export-filter-agent-popover" class="agent-filter-popover hidden" role="dialog" aria-label="Agent celny">
                    <div class="agent-filter-head">
                      <input id="export-filter-agent-search" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Szukaj agenta&hellip;" />
                      <button id="export-filter-agent-clear" class="btn btn-outline-light btn-sm" type="button" title="Wyczy&#347;&#263; wyb&#243;r">Wyczy&#347;&#263;</button>
                    </div>
                    <div id="export-filter-agent-list" class="agent-filter-list"></div>
                  </div>
                </div>
                <input id="export-filter-dzial" class="form-control form-control-sm" type="text" inputmode="text" placeholder="Dzia&#322;" style="max-width: 160px;" />

                <button id="btn-export-filters-clear" class="btn btn-outline-light btn-sm" title="Wyczy&#347;&#263; filtry" aria-label="Wyczy&#347;&#263; filtry">
                  <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true" style="margin-right:0">
                    <path d="M18 6L6 18M6 6l12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>

                <button id="btn-export-refresh" class="btn btn-outline-light btn-sm">
                  <svg class="ui-icon spin-on-busy" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  Od&#347;wie&#380;
                </button>
                <button id="btn-export-do" class="btn btn-outline-light btn-sm" title="Eksportuj Wyniki do Excel" aria-label="Eksportuj Wyniki do Excel">
                  <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 3v10m0 0l4-4m-4 4l-4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                  Eksportuj
                </button>
              </div>
              <div id="export-meta" class="page-info"></div>
            </div>
            <div id="export-active-filters" class="active-filters hidden" aria-label="Aktywne filtry"></div>
          </div>

          <div id="export-preview" class="accordion-wrap" role="region" aria-label="Eksport (podgl&#261;d)"></div>
          <div id="export-status" class="status" aria-live="polite"></div>
        </section>

        <section id="tab-settings" class="tab-panel hidden">
          <div class="card card-narrow">
            <div class="card-body">
              <h2 class="h5 mb-2">Ustawienia</h2>
              <div class="settings-row">
                <div class="settings-label">Plik bazy danych</div>
                <div id="db-path" class="settings-value">—</div>
                <button id="btn-show-db" class="btn btn-outline-light btn-sm">
                  <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 7a2 2 0 0 1 2-2h5l2 2h8a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                  </svg>
                  Pokaż w folderze
                </button>
              </div>
              <hr class="divider" />
              <div class="settings-row">
                <div class="settings-label">Dane</div>
                <div class="settings-value muted">
                  Usuwa wszystkie zaimportowane wiersze z bazy.
                </div>
                <button id="btn-clear" class="btn btn-outline-danger btn-sm">
                  <svg class="ui-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M4 7h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M10 11v6M14 11v6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M6 7l1 14h10l1-14" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                    <path d="M9 7V4h6v3" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
                  </svg>
                  Wyczyść dane!
                </button>
              </div>
              <hr class="divider" />
              <div class="settings-row">
                <div class="settings-label">Slownik Agent->Dzial</div>
                <div id="agent-dzial-meta" class="settings-value muted">—</div>
                <div style="display:flex; gap:8px; justify-content:flex-end;">
                  <button id="btn-agent-dzial-show" class="btn btn-outline-light btn-sm" title="Pokaz plik slownika w folderze">
                    Pokaż w folderze
                  </button>
                  <button id="btn-agent-dzial-clear" class="btn btn-outline-danger btn-sm" title="Resetuj slownik (ustaw na pusty)">
                    Resetuj
                  </button>
                </div>
              </div>
              <div id="agent-dzial-status" class="status" aria-live="polite"></div>
              <div id="settings-status" class="status" aria-live="polite"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
